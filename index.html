<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRINKPOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./drink.css">
</head>


<body>
  <div class="container m-4">
    <h2 class="text-light text-center pt-4">POS System 1.0</h2>
    <div class="row">

      <!-- left side  -->
      <div class="left col-md-4 p-4 " data-order-lists="">
        <div class="card mb-3">
          <div class="card-body pt-3 pr-3">
            <div class="delete text-right">
              <span data-alpha-pos="delete-drink">x</span>
            </div>
            <h6 class="card-title mb-1">Black Tea</h6>
            <div class="card-text">Less Ice</div>
            <div class="card-text">Half Sugar</div>
          </div>
          <div class="card-footer text-right py-2">
            <div class="card-text text-muted">$
              <span data-drink-price="">30</span>
            </div>
          </div>
        </div>
          <!-- button  -->
          <div class="text-right">
            <button class="btn btn-light" style="min-width: 120px;" data-alpha-pos="checkout">CheckOut</button>
          </div>
      </div>
      

      <!-- right side -->
      <div class="right col-md-8 p-4">
        <section class="menu mb-4">
          <div class="card-deck mb-3">
            <div class="card text-center">
              <label class="card-body px-2">
                <h6 class="card-title">Black Tea</h6>
                <input type="radio" name="drink" value="Black Tea">
              </label>
            </div>

            <div class="card text-center">
              <label class="card-body px-2">
                <h6 class="card-title">Oolong Tea</h6>
                <input type="radio" name="drink" value="Oolong Tea">
              </label>
            </div>

            <div class="card text-center">
              <label class="card-body px-2">
                <h6 class="card-title">Baozong Tea</h6>
                <input type="radio" name="drink" value="Baozong Tea">
              </label>
            </div>

            <div class="card text-center">
              <label class="card-body px-2">
                <h6 class="card-title">Green Tea</h6>
                <input type="radio" name="drink" value="Green Tea">
              </label>
            </div>
          </div>

          <div class="card-deck">
            <div class="card text-center">
              <label class="card-body px-2">
                <h6 class="card-title">Bubble Milk Tea</h6>
                <input type="radio" name="drink" value="Bubble Milk Tea">
              </label>
            </div>

            <div class="card text-center">
              <label class="card-body px-2">
                <h6 class="card-title">Black Tea Latte</h6>
                <input type="radio" name="drink" value="Black Tea Latte">
              </label>
            </div>

            <div class="card text-center">
              <label class="card-body px-2">
                <h6 class="card-title">Lemon Green Tea</h6>
                <input type="radio" name="drink" value="Lemon Green Tea">
              </label>
            </div>

            <div class="card text-center">
              <label class="card-body px-2">
                <h6 class="card-title">Matcha Latte</h6>
                <input type="radio" name="drink" value="Matcha Latte">
              </label>
            </div>
          </div>
        </section>

        <section class="ice mb-4">
          <label class="d-block text-white">Ice</label>
          <!-- bootstrap 4 button group -->
          <div class="btn-group btn-group-toggle" data-toggle="buttons" role="group"
            aria-label="Basic outlined example">
            <label class="btn btn-outline-primary">
              <input type="radio" name="ice" value="No Ice">No
            </label>
            <label class="btn btn-outline-primary">
              <input type="radio" name="ice" value="Less Ice">Less
            </label>
            <label class="btn btn-outline-primary">
              <input type="radio" name="ice" value="Regular Ice" checked>Regular
            </label>
          </div>
        </section>

        <section class="sugar mb-5">
          <label class="d-block text-white">Sugar</label>
          <!-- bootstrap 4 button group -->
          <div class="btn-group btn-group-toggle" data-toggle="buttons" role="group"
            aria-label="Basic outlined example">
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="No Sugar">No
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="A Little Sugar">A little
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="Half Sugar">Half
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="Less Sugar">Less
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="Regular Sugar" checked>Regular
            </label>
          </div>
        </section>
        <!-- add button -->
        <div class="text-right">
          <div class="btn btn-light" style="min-width:120px;" data-alpha-pos="add-drink">Add</div>
        </div>

      </div>

    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="./drink.js"></script>

</body>

</html>
